<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="perfume-img"></div><!-- perfume-img end -->
    <div class="perfume-info">
      <h2 class="title">PERFUME</h2>
      <p class="name">Gabrielle Essence Eau De Parfum</p>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <p class="price">$149.99</p>
        <span class="discount"><s>$169.99</s></span>
      </div><!-- price container -->
      <button class="cart"><i class="uil uil-shopping-cart-alt"></i>Add to Cart</button>
    </div><!-- perfume-info end -->
  </div><!-- container end -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/jackson-silva-coder/" target="_blank">Jackson Antonio Silva</a>.
  </div>
</body>

</html>
